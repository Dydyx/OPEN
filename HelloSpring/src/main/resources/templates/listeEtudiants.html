<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Etudiants</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
   <body>
   <form name="aj" action="ajouter" >
   
   <input type="submit" value="Ajouter">
   </form>
   <form th:action="@{/findBy}" th:object="${etudiant}" method="post">
        
    <h1>Recherche Par:</h1>
    <label for=" Par name">Nom:</label>
     <input type="text"  name="nom" id="nom" placeholder="" th:text="${nom}" />
     <label for=" Par name">Prénom:</label>
     <input type="text"  name="pnom" id="pnom" placeholder="" th:text="${pnom}" />
     <br>
     <label for=" Par name">Note inf à :</label>
<input type="text"  name="note" id="note" placeholder="" th:text="${note}" />
        <br>
         <input type="submit" value="chercher">
       </form>
      <h1>liste des etudiants:</h1>
       <table border="1">
            <tr>
            <th>Numero</th>
               <th>Nom</th>
               <th>Prénom</th>
               <th>Age</th>
               <th>Note</th>
               <th>Option </th>
            </tr>
            <tr th:each ="etudiant : ${etudiant}">
            <td th:utext="${etudiant.idetudiant}">...</td>
               <td th:utext="${etudiant.nom}">...</td>
               <td th:utext="${etudiant.pnom}">...</td>
               <td th:utext="${etudiant.age}">...</td>
               <td th:utext="${etudiant.note}">...</td>
              <td><a th:href="@{/delete/{id}(id=${etudiant.idetudiant})}">Supprimer</a>
              <a th:href="@{/modifier/{id}(id=${etudiant.idetudiant})}">Modifier</a></td>
               </tr>
         </table>
      </body>
    
</html>
