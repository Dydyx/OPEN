<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifer Etudiant</title>
</head>
   <body>
      <h1>Modifier Etudiant:</h1>
         <form action="#"  th:action="@{/update/{id}(id=${etudiant.idetudiant})}" th:object="${etudiant}" method="post">
          <label for="name">Nom:</label>
     <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="nom" required="required"/>
     <p>
     <label for="name">Prénom:</label>
     <input type="text" th:field="*{pnom}" class="form-control" id="nom" placeholder="pnom" required="required"/></p>
     <p><label for="name">Age:</label>
     <input type="text" th:field="*{age}" class="form-control" id="nom" placeholder="age" required="required"/></p>
     <p><label for="name">Note:</label>
     <input type="text" th:field="*{note}" class="form-control" id="nom" placeholder="note" required="required"/></p>
     <p>
     
      <input type="submit" value="Ajouter" /> 
     <input type="reset" value="Effacer" /></p>
         </form>
      </body>
    
</html>
