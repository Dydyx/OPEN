<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Customer Form</h1>
    <form action="#" th:action="@{/add}" th:object="${voiture}" method="post">
        <p>Marque : <input type="text" th:field="*{marque}" /></p>
        <p>Modèle : <input type="text" th:field="*{modele}" /></p>
        <p>Année : <input type="text" th:field="*{annee}" /></p>
        <p>Prix : <input type="text" th:field="*{prix}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
